<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="signup d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="signup-heading mb-4">Create an Account</h3>

                            <!-- Signup Form -->
                            
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name" formControlName="firstName">
                                    <label for="floatingFirstName">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name" formControlName="lastName">
                                    <label for="floatingLastName">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" formControlName="email">
                                    <label for="floatingEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">
                                    <label for="floatingConfirmPassword">Confirm Password</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-signup text-uppercase fw-bold mb-2" type="submit">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

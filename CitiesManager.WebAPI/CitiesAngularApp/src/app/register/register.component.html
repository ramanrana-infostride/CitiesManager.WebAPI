<div class="signup-container">
  
  <div class="form-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()">
      <div class="form-field">
        <label for="personName" class="form-label">Person Name</label>
        <input type="text" id="personName" class="form-input" formControlName="personName" />
        <span class="error-message" *ngIf="(register_personNameControl.touched || isRegisterFormSubmitted) && (register_personNameControl.errors?.['required'])">Person Name can't be blank</span>
      </div>

      <div class="form-field">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-input" formControlName="email" />
        <span class="error-message" *ngIf="(register_emailControl.touched || isRegisterFormSubmitted) && (register_emailControl.errors?.['required'])">Email can't be blank</span>
        <span class="error-message" *ngIf="(register_emailControl.touched || isRegisterFormSubmitted) && (register_emailControl.errors?.['email'])">Email should be in a proper email address format</span>
      </div>

      <div class="form-field">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-input" formControlName="phoneNumber" />
        <span class="error-message" *ngIf="(register_phoneNumberControl.touched || isRegisterFormSubmitted) && (register_phoneNumberControl.errors?.['required'])">Phone number can't be blank</span>
      </div>

      <div class="form-field">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" formControlName="password" />
        <span class="error-message" *ngIf="(register_passwordControl.touched || isRegisterFormSubmitted) && (register_passwordControl.errors?.['required'])">Password can't be blank</span>
      </div>

      <div class="form-field">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" formControlName="confirmPassword" />
        <span class="error-message" *ngIf="(register_confirmPasswordControl.touched || isRegisterFormSubmitted) && (register_confirmPasswordControl.errors?.['required'])">Confirm Password can't be blank</span>
        <span class="error-message" *ngIf="(register_confirmPasswordControl.touched || isRegisterFormSubmitted) && (register_confirmPasswordControl.errors?.['CompareValidator'])">Password and confirm password do not match</span>
      </div>

      <div class="form-actions">
        <button type="submit" class="button button-green-back">Register</button>
      </div>
    </form>
  </div>
</div>
